<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding:0;
        }
        .main {
            width: 606px;
            height: 458px;
            border:1px solid blue;
        }
        #a1 {
            display: inline-block;
            width: 606px;
            height: 360px;
            border-bottom: 1px solid red;
            background:url(img/pr1.jpg) ;
        }
        .demo {
            width: 606px;
            height: 90px;
        }
        #a2,#a3,#a4,#a5 {
            display: inline-block;
            width: 149px;
            height: 90px;
            float: left;
            margin-right: 1px;
            cursor: pointer;
        }
        #a2:hover {
            border:2px solid orange;
        }
        #a3:hover {
            border:2px solid orange;
        }
        #a4:hover {
            border:2px solid orange;
        }
        #a5:hover {
            border:2px solid orange;
        }
    </style>
</head>
<body>
    <div class="main">
        <a id="a1" href="#"></a>
        <div class="demo">
            <img src="img/pr1.jpg"  id="a2"/>
            <img src="img/pr2.jpg"  id="a3"/>
            <img src="img/pr3.jpg"  id="a4"/>
            <img src="img/pr4.jpg"  id="a5"/>
        </div>
    </div>
    <script type="text/javascript">
        var a2 = document.getElementById("a2");
        var a3 = document.getElementById("a3");
        var a4 = document.getElementById("a4");
        var a5 = document.getElementById("a5");
        a2.onmouseover = function(){
            a1.style.background = "url(img/pr1.jpg)";
        }
        a3.onmouseover = function(){
            a1.style.background = "url(img/pr2.jpg)";
        }
        a4.onmouseover = function(){
            a1.style.background = "url(img/pr3.jpg)";
        }
        a5.onmouseover = function(){
            a1.style.background = "url(img/pr4.jpg)";
        }
    </script>
</body>
</html>
