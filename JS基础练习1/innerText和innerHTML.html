        //封装设置元素内部文本代码的函数;
        function setInnerText(element,content){
            if(typeof element.innerText === "string"){
                document.write("支持innerText属性");
                element.innerText = content;
                return element.innerText;
            }else {
                document.write("不支持innerText属性,支持textContent属性");
