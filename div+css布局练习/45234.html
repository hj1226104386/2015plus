<script type="text/javascript">
var mysum=1,sum=0;
for(mysum=1;mysum<=10;mysum++)
{
	if(mysum==4)
	{
		document.write("当数值等于4的时候,直接跳过结果!"+"<br/>");
		continue;
		}
	sum=sum+mysum;
	document.write("最后计算结果为:"+sum+"<br/>");
}


</script>
