<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin:0;
			padding: 0;
		}
		.top{
			height: 220px;
			margin:0 auto;
			background: #666;
			padding-left: 169px;
			padding-right: 277px;
			min-width: 600px;
		}
		.left{
			background: url(images/left.png);
			width: 169px;
			height: 220px;
			float: left;
			margin-left: -169px;
		}
		.center{
			width: 100%;
			height: 220px;
			float: left;
			min-width: 600px;
		}
		.right{
			background: url(images/right.jpg);
			width: 277px;
			height: 220px;
			float: right;
			margin-right: -277px;
		}
	</style>
</head>
<body>
	<div class="top">
		<div class="left"></div>
		<img class="center" src="images/center.jpg" />
		<div class="right"></div>
	</div>
</body>
</html>
