<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;padding:0;
		}
		.navBar{
			width: 500px;
			height: 368px;
			margin:0 auto;
			position: relative;
		}
		img{
			width:500px;
			height: 368px;
		}
		.left{
			width: 30px;
			height: 50px;
			line-height: 50px;
			text-align: center;
			font-size: 30px;
			background: #666;
			position: absolute;
			left:0px;
			top: 160px;
		}

		.right{
			width: 30px;
			height: 50px;
			line-height: 50px;
			text-align: center;
			font-size: 30px;
			background: #666;
			position: absolute;
			right:0px;
			top: 160px;
		}

		.bottom {
			width: 500px;
			height: 26px;
			line-height: 26px;
			text-align: center;
			font-size: 25px;
			color: #000;
			background:purple;
			opacity: 0.4;
			position: absolute;
			bottom: 1px;
		}
	</style>
</head>
<body>
	<div class="navBar">
		<img src="images/bg.jpg" />
		<div class="left">&lt;</div>
		<div class="right">&gt;</div>
		<div class="bottom">壮阔的自然景观</div>
	</div>
</body>
</html>
