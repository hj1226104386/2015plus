<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		.pipi{
			width: 600px;
			height: 235px;
			margin:0 auto;
			border:1px solid black;
			position: relative;
			margin-top: 50px;
		}
		.fl {
			float: left;
		}
		.one {
			width: 83px;
			height: 108px;
			background:url(images/pipi.jpg) no-repeat -481px -26px;
			margin:65px 12px 0 27px;
		}
		.two {
			width: 93px;
			height: 138px;
			background:url(images/pipi.jpg) no-repeat 0 -78px;
			margin: 39px 12px 0 0;
		}
		.three {
			width: 124px;
			height: 136px;
			background:url(images/pipi.jpg) no-repeat -651px -317px;
			margin: 42px 35px 0 0;
		}
		.four {
			width: 72px;
			height: 95px;
			background:url(images/pipi.jpg) no-repeat -590px -197px;
			margin: 53px 48px 0 0;
		}
		.five {
			width: 75px;
			height: 114px;
			background:url(images/pipi.jpg) no-repeat -12px -221px;
			margin: 41px 17px 0 0;
		}
		.clearfix:after {
			content: "";
			height: 0;
			line-height: 0;
			display: block;
			clear: both;
			visibility: none;
		}
		.clearfix {
			zoom:1;
		}
		.bottom {
			clear: both;
			font-size: 25px;
			color: #FF7777;
			position: absolute;
			bottom: 0;
			left: 140px;
		}
	</style>
</head>
<body>
	<div class="pipi">
		<div class="one fl"></div>
		<div class="two fl"></div>
		<div class="three fl"></div>
		<div class="four fl"></div>
		<div class="five fl"></div>
		<div class="bottom">让我们一起来做操吧,小公主！</div>
	</div>
</body>
</html>
