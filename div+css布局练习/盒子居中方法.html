<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*方式一*/
        html,body{
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        div{
            width: 100px;
            height: 100px;
            background-color: orange;
        }

        /*方式二*/
        html,body{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        div{
            width: 100px;
            height: 100px;
            background-color: orange;
            position: relative;
            margin:0 auto;
            top:50%;
            margin-top: -50px;
        }


        /*方式三*/
        html,body{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            position: relative;
        }
        div{
            width: 100px;
            height: 100px;
            background-color: orange;
            position: absolute;
            top:50%;
            left:50%;
            margin-top: -50px;
            margin-left: -50px;
        }
    </style>
</head>
<body>
<div>啊哈哈</div>
</body>
</html>
