<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		ul {
			position: relative;
		}
		ul li {
			float:left;
			list-style: none;
			margin-right: 50px;
			
		}
		ul li a {
			color: blue;
			font-size: 20px;
			text-decoration: none;
		}
		ul span {
			width: 0;
			height: 0;
			border-width: 10px;
			border-style: solid;
			border-color: blue transparent transparent transparent;
			position: absolute;
			top: 5px;
		}
		ul li:hover a {
			color: orange;
		}

	</style>
	<script>
	alert("你好");
	</script>
</head>
<body>
	<ul>
		<li><a href="#">首页</a><span></span></li>
