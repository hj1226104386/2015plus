<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>table合并单元格</title>
    <style>
        table {
            border-collapse: collapse;
        }
        
        th,
        td {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <table>
        <tbody>
            <tr>
                <td>01</td>
                <td>黄锦</td>
                <td>18500610834</td>
                <td>1226</td>
            </tr>
            <tr>
                <td rowspan="2">01</td>
                <td>黄锦</td>
                <td>18500610834</td>
                <td>1226</td>
            </tr>
            <tr>
                <td>黄锦</td>
                <td rowspan="3">18500610834</td>
                <td width="25% ">1226</td>
            </tr>
        </tbody>
    </table>
    <hr/>
    <table border="1 " width="200 ">
        <tr>
            <td width="25% ">01</td>
            <td width="25% ">黄锦</td>
            <td width="25% ">18500610834</td>
            <td width="25% ">1226</td>
        </tr>
        <tr>
            <td width="25% " rowspan="2">合同编号</td>
            <td width="25% ">黄锦</td>
            <td width="25% ">18500610834</td>
            <td width="25% ">1226</td>
        </tr>
        <tr>
            <td width="25% ">黄锦</td>
            <td width="25% " rowspan="3">18500610834</td>
            <td width="25% ">1226</td>
        </tr>
    </table>
</body>

</html>
