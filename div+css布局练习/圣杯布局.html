<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>圣杯布局</title>
	<style type="text/css">
		.main {
			height: 200px;
			padding: 0 200px;
			background:#ccc;
			min-width: 150px;
		}
		.one {
			float: left;
			width: 200px;
			height: 200px;
			background:green;
			margin-left: -200px;
		}
		.two {
			float: left;
			width: 100%;
			height: 200px;
			background:blue;
			min-width: 150px;
		}
		.three {
			float: right;
			width: 200px;
			height: 200px;
			background:green;
			margin-right: -200px;
		}
	</style>
</head>
<body>
	<div class="main">
		<div class="one"></div>
		<div class="two"></div>
		<div class="three"></div>
	</div>
</body>
</html>
