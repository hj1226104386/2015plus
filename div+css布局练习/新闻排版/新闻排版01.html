<h1>北京12日早高峰仍将有阵雨大风,最高气温23℃</h1><br/>
<h5>2016-05-12 09:05 千龙网</h6><hr/>
<p class="aa1">北京今天早晨到白天阴有阵雨，伴有弱雷电转晴，北风五级，阵风七八级，最高气温23℃，早高峰依旧有阵雨，道路湿滑，注意交通安全。</p>
<div class="hh1"><img src="images/01.jpg" width="600" height="450" alt="加载失败,请重试!" title="插图" />
<br/>
<span>今天早晨，北京海淀区西三环附近天空阴沉，有零星降雨。</span></div>
<p class="hh2">昨天夜间开始，北京城区雷声隆隆，伴有雨水洒落。监测显示，11日19时至12日06时，北京城区累计降水量（毫米）分别为：全市平均12.4，城区平均13，东北20.8，西南9.7，西北6.6，东南4.6，最大平谷北水峪52。北京市气象台分别在昨天夜间和今天早晨发布雷电蓝色预警信号，提醒公众注意防范。
</p>
