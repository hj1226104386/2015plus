<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/text.css">
    <link rel="stylesheet" href="./css/960.css">
    <style>
        .logo{
            height: 50px;
            background-color: black;
        }
        .nav{
            height: 40px;
            background-color: orange;
        }
        .nav ul li{
            list-style:none;
            float: left;
            text-align: center;
            width: 80px;
            line-height:40px;
            text-align: center;
            font-size:20px;
            cursor: pointer;
        }
        .topslider {
            background-color: blue;
            height: 300px;
            margin-top: 20px;
        }
        .spacer {
            height: 20px;
            background-color: green;
        }
        .news{
            height: 300px;
            background-color: purple;
        }
    </style>
</head>
<body>
<div class="container_12">
    <div class="grid_12 logo"></div>
    <div class="clear"></div><!--每个通栏块后面都加一个类名为clear的div,消除对后面的代码影响-->
    <div class="grid_12 nav">
        <ul>
            <li>首页</li>
            <li>新闻</li>
            <li>社会</li>
            <li>国际</li>
            <li>历史</li>
        </ul>
    </div>
    <div class="clear"></div>

    <div class="grid_7 topslider"></div>
    <div class="grid_5 topslider"></div>
    <div class="clear"></div>

    <div class="grid_12 spacer"></div>
    <div class="clear"></div>

    <div class="grid_3 news"></div>
    <div class="grid_3 news"></div>
    <div class="grid_3 news"></div>
    <div class="grid_3 news"></div>


    <div class="grid_12 spacer"></div>
    <div class="clear"></div>
</div>
</body>
</html>
