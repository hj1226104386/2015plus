<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>网页横向两列布局练习</title>
<style type="text/css">
body{margin:0;padding:0}
#wrap{margin:0 auto;width:960px;}
#top{width:960px;height:50px;height:50px;border:1px solid red;background:#F00}
#mainbody{width:962px;height:900px;border:#0FC;background:#999;}
.left{width:600px;height:300px;background:#FF9;float:left;}
.right{width:150px;height:900px;background:#00F;float:right;}
#footer{width:960px;height:30px;border:1px solid red;background:gray;clear:both;}

</style>
</head>

<body>
<div id="wrap">
<div id="top">top</div>
<div id="mainbody">
    <div class="left">left</div>
    <div class="right">right</div>
</div>
<div id="footer">版权部分</div>
</div>
</body>
</html>
