<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div {
			width: 200px;
			height: 200px;
			line-height: 200px;
			text-align: center;
			border:5px solid black;
			background:teal;
			color: red;
		}
		.box1{
			position: absolute;
			top: 0;
			left: 0;
		}
		.box2{
			position: absolute;
			top: 0;
			right: 0;
		}
		.box3{
			position: absolute;
			bottom: 0;
			left: 0;
		}
		.box4{
			position: absolute;
			bottom: 0;
			right: 0;
		}
	</style>
</head>
<body>
	<div class="box1">box1 来啊 互相伤害啊</div>
	<div class="box2">box2 来啊 互相伤害啊</div>
	<div class="box3">box3 来啊 互相伤害啊</div>
	<div class="box4">box4 来啊 互相伤害啊</div>
</body>
</html>
