<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>滚动文件夹</title>
	<style type="text/css">
		div {
			width: 1226px;
			height: 460px;
			background:url(img/img.jpg) no-repeat;
			margin:0 auto;
			position: relative;
		}
		.a1 {
			position: absolute;
			top: 195px;
			left:0;
		}
		.a2 {
			position: absolute;
			top: 195px;
			right:0;
		}
	</style>
</head>
<body>
	<div class="pic">
		<a class="a1" href="#"><img src="img/left.png" alt="图片加载失败"></a>
		<a class="a2" href="#"><img src="img/right.png" alt="图片加载失败"></a>
	</div>
</body>
</html>
