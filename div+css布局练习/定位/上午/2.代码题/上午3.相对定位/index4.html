<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			float: left;
		}
		.one{
			background: red;
		}
		.two{
			background: green;
			position: relative;
			top: 200px;
			right: 200px;
		}
		.three{
			background: blue;
			position: relative;
			top:200px;
			right: 200px;
		}
		
		.four{
			background: #666;
			position: relative;
			top: 0;
			right: 400px;
		}
		
	</style>
</head>
<body>
	<div class="one"></div>
	<div class="two"></div>
	<div class="three"></div>
	<div class="four"></div>
</body>
</html>
