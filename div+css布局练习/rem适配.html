<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>rem适配</title>
    <style>
        html{
            font-size: 50px;
        }
        @media (min-width: 320px) {
            html{
                font-size:50px;
            }
        }
        @media (min-width: 375px) {
            html{
                font-size:58.59375px;
            }
        }
        @media (min-width: 640px) {
            html{
                font-size:100px;
            }
        }
        body{
            padding: 0;
            margin: 0;
        }
        header{
            font-size:0.6rem;
            height: 1rem;
            background-color: lightgreen;
            line-height:1rem;
            text-align: center;
        }
    </style>
</head>
<body>
<header>购物车</header>
</body>
</html>
