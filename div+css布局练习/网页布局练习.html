<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>三列布局</title>
</head>
<style type="text/css">
body{margin:0;padding:0}
.top{height:50px;background:#F33}
.head_1{width:150px;height:50px;background:#CCC;float:left;}
.head_3{width:25%;height:50px;background:#CCC;margin:0 auto}
.head_2{width:150px;height:50px;background:#CCC;float:right;}

.main{width:1000px;height:600px;background:#CCC;margin:0 auto;}
.main .left{width:400px;height:600px;background:#0CC;float:left}
.main .right{width:600px;height:600px;background:#FC3;float:left}
.sub_l{width:300px;height:600px;background:#0F6;float:left}
.sub_l{width:300px;height:600px;background:#66F;float:left}
.footer{width:1000px;height:60px;background:#333;margin:0 auto;clear:both}
</style>
<body>
 <div class="top">
    <div class="head_1">head_1</div>
    <div class="head_3">head_3</div>
    <div class="head_2">head_2</div>
 </div>
 <div class="main">
    <div class="left">left</div>
    <div class="right">
        <div class="sub_l">sub_l</div>
        <div class="sub_r">sub_r</div>
    </div>
        
 </div>
 <div class="footer"></div>
</body>

</html>
