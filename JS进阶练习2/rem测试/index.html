<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <title>rem测试</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body,html{
            width: 100%;
            height:100%;
        }
        .layout{
            width: 100%;
            height:100%;
        }
        .detailTitle{
            height: 0.43rem;
            line-height:0.43rem;
            background-color: lightblue;
            padding-left:0.47rem;
        }
        .detailTitle>h4{
            font-family: PingFangSC-Regular;
            font-size: 0.16rem;
            color: #FFF;
            letter-spacing: -0.39px;
        }
        .courseList>li{
            height: 0.49rem;
            background-color: orange;
            padding-left: 0.17rem;
            padding-right: 0.28rem;
        }
        .courseList>li>.number{
            width: 0.25rem;
            height: 0.25rem;
            border-radius:50%;
            text-align: center;
            line-height:0.25rem;
            background-color: burlywood;
            float: left;
            font-size:0.12rem;
            margin-top: 0.12rem;
            margin-right: 0.19rem;
        }
        .courseName{
            float: left;
            height: 100%;
        }
        .courseName>p:first-child{
            font-family: PingFangSC-Regular;
            font-size: 0.14rem;
            color: #4381E4;
            letter-spacing: 0;
            margin-top: 0.07rem;
        }
        .courseName>p:nth-child(2){
            font-family: PingFangSC-Light;
            font-size: 0.12rem;
            color: #898989;
            letter-spacing: 0;
        }
        .selected{
            float: right;
            width: auto;
            height: 0.2rem;
            line-height:0.2rem;
            border-radius:8px;
            background-color: lawngreen;
            margin-top: 0.145rem;
            font-size:0.1rem;
            padding:0 0.05rem;
        }
        .courseDescription{
            height:0.7rem;
            background-color: lightblue;
        }
        .courseDescription p{
            font-size: 0.14rem;
            color: #666;
            letter-spacing: -0.34px;
            height: 100%;
            line-height:0.7rem;
            padding-left: 0.6rem;
        }
    </style>
</head>
<body>
    <div class="layout">
        <div class="detailTitle">
            <h4>活动任务详情</h4>
        </div>
        <ul class='courseList'>
            <li>
                <div class="number">01</div>
                <div class="courseName">
                    <p>英语there be 句型</p>
                    <p>2017-06-02</p>
                </div>
                <div class="selected">测试rem布局</div>
            </li>
        </ul>
        <div class="courseDescription">
            <p>高一英语第三次课学习资料</p>
        </div>
    </div>
    <script src="./sy2.js"></script>
</body>
</html>
