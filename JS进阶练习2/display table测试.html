<html lang="en">

<style>
    * {
        margin: 0;
        padding: 0;
    }
    input {
        border:1px solid orange;
        width: 200px;
        height: 35px;
        border-radius:5px;
        display: table-cell;
    }
    span {
        display: inline-block;
        width: 35px;
        height: 37px;
        background-color: orange;
        vertical-align: middle;
    }

    <input type="text">

    <input type="text">
</div>
