<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex布局</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            background-color: black;
        }

        .wrapper {
            width: 100%;
            height: 100px;
            boder-radius: 20px;
            background-color: #fff;
            display: flex;
        }

        .point {
            background-color: black;
            border: 1px solid orange;
            color: #fff;
            flex: 1;
        }

        .p1 {
            flex: 0 0 80px;
        }

        .p2 {

        }

        .p3 {
            flex: 0 0 50%;
        }

        .layout {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            height: 50px;
            width: 100%;
            background-color: orange;
            flex: 0 0 50px;
        }

        .main {
            background-color: #fff;
            flex: 1;
            display: flex;
        }

        .main > .item {
            border: 1px solid orange;
        }

        .main > .left {
            flex: 0 0 30px;
        }

        .main > .center {
            flex: 1;
        }

        .main > .right {
            flex: 0 0 30px;
        }

        .footer {
            height: 50px;
            width: 100%;
            background-color: pink;
            flex: 0 0 50px;
        }

        .form{
            color:#fff;
            display: flex;
        }
        .form>input{
            flex:1;
        }

        .media{
            width: 500px;
            height: 200px;
            display: flex;
            background-color: orange;
        }
        .media>img{
            width: 50px;
            height: 50px;
            margin-right: 1em;
        }
        .media>p{
            color:#fff;
            flex:1;
        }
        .fluid{
            width: 200px;
            background-color: pink;
        }
        .fluid>ul{
            display: flex;
            flex-wrap: wrap;
        }
        .fluid>ul>li{
            width: 50px;
            height: 50px;
            border:1px solid orange;
            flex: 0 0 25%;
        }
    </style>
</head>
<body>
