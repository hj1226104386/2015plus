<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定时器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            width: 100%;
            height: 100%;
        }
        .wrapper {
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,.3);
            position: fixed;
            top:0;
            left:0;
            display: none;
        }
        .wrapper .content {
            width: 300px;
            height: 300px;
            background-color: orange;
            margin:0 auto;
            position: relative;
            top:50%;
            transform:translateY(-50%);
            text-align: center;
        }
        .content h4 {
            width: 100%;
        }
        .content p{
            line-height:250px;
            width: 100%;
        }
    </style>
</head>
<body>
<button id='btn'>点击弹出弹框</button>
<div class="wrapper">
    <div class="content">
        <h4>皮皮宝，一起来玩定时器啊</h4>
        <p><span id='second'>10</span><span>秒后关闭弹窗</span></p>
    </div>
</div>
<script>
    window.onload = function () {
        var getWrapper = document.getElementsByClassName('wrapper')[0];
        var getSecond = document.getElementById('second');
        var getBtn = document.getElementById('btn');
        var getSecondContent = getSecond.innerText;
        getBtn.onclick =function () {
            //点击按钮弹出弹窗
            getWrapper.style.display = 'block';
            //设置定时器5秒后消失
            var timer = setInterval(function () {
                if(getSecondContent>0){
                    getSecondContent --;//相当于getSecondContent -= 1；
                    getSecond.innerText = getSecondContent;//重新赋值
                }else{
                    clearInterval(timer);//清除定时器
                    getWrapper.style.display = 'none';
                }
                getSecond.innerText = 10;
            },1000)
        }
    }
</script>
</body>
</html>
