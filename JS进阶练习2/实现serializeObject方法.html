<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>serializeObject方法的实现</title>
</head>
<body>
<form id="formList">
    <div class="form-group">
        <label for="man">
            男
            <input id="man" type="radio" name="gengder" value="0" checked>
        </label>
        <label for="woman">
            女
            <input id="woman" type="radio" name="gengder" value="1">
        </label>
    </div>
    <div class="form-group">
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <input type="text" placeholder="输入框">
    </div>
    <div class="form-group">
        <input class="btn" type="submit" value="提交">
    </div>
</form>
<p contenteditable="true">这是一段可编辑的段落。请试着编辑该文本。</p>
<script src="./node_modules/jquery/dist/jquery.min.js"></script>
<script>
    $(function () {
        var $el = $('#formList').find('input').eq(0);
        console.log($el.prop('name'));



        $('.btn').on('click',function (e) {
            //取消默认刷新事件
            e.preventDefault();

            var $serialize = $('#formList').serialize();
            var $serializeArray = $('#formList').serializeArray();
            console.log($serialize);
            console.log($serializeArray);
        })
    })
</script>
</body>
</html>
