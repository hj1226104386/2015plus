<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
  *{
    margin: 0;
    padding: 0;
  }
    .father{
      width: 300px;
      height:100%;
      background-color: orange;
      position: absolute;
    }
    .son{
      width: 100px;
      height: 100px;
      background-color: pink;
      position: absolute;
      left:0;
      top:0;
    }
    .son2{
      width: 100px;
      height: 100px;
      background-color: pink;
      position: absolute;
      right:0;
      top:0;
    }
  </style>
</head>
<body>
<!-- sd -->
<div class="father">
  <div class="son"></div>
  <div class="son2"></div>
</div>


  <script type="text/javascript">
    // var url = 'http://cdn01.happyjuzi.com/content/201708/08/598914948cf19.jpg!ac1';
    var url = 'http://cdn01.happyjuzi.com/news/201708/08/59891db33c89f.jpg?imageMogr2/thumbnail/!320x236r/gravity/North/crop/320x236';
    var urlArr = url.split('/');
    var getPicName = '';
    for(var i = 0;i<urlArr.length;i++){
      var one = urlArr[i];
      var index = one.indexOf('.jpg');
      if(index!=-1){
        getPicName =  one.substring(0,index+4);
        break;
      }
    };
    console.log(getPicName)
  </script>
</body>
</html>
