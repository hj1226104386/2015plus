<script>
    var arr = [2,3,8,0,-1,6];
    for(var i = 0;i<arr.length;i++){
        for(var j = 0;j<arr.length;j++){
            var tmp = arr[j];
            arr[j]=arr[j+1];
            arr[j+1]=tmp;
        }
    };
    console.log(arr);
</script>
