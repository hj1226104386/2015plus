<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
<div class="panel panel-body">
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal" role="form" ng-controller="myController">
                <div class="form-group">
                    <label class="col-sm-2 text-right">用户名:</label>
                    <div class="col-md-10">
                        <input type="text" placeholder="请输入用户名" ng-model="userInfo.username">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 text-right">密码:</label>
                    <div class="col-sm-10">
                        <input type="password" placeholder="请输入六位数以上密码" ng-model="userInfo.password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2 text-right">
                        <input type="checkbox" ng-model="userInfo.autologin"> 记住密码
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-5 text-right">
                        <button ng-click="test()">获取数据</button>
                        <button ng-click="reset()">重置表单</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>





</body>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="node_modules/angular/angular.min.js"></script>
<script src="form.js"></script>
</html>
